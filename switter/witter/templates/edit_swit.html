{% extends "base.html" %}

{% block content %}

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
<center>

    <br>
    <h1>Edit Your Swit</h1>
    <br><br>
    <div class="container col-8">
        {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">

                <button type="submit" class="btn btn-info">Post Swit!!</button>
            </div>
        </form>
        {% endif %}         
    </div>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
</center>

{% endblock %}
